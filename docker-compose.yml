version: '3.4'

services:
  api:
    image: jenkins-example
    container_name: api
    restart: always
    build:
      context: .
      dockerfile: Jenkins Example/Dockerfile
    ports:
      - "5000:80"
    networks:
      - jenkins-example

  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.Jenkins
    container_name: jenkins
    restart: always
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - ./jenkins_home:/var/jenkins_home
    networks:
      - jenkins-example

networks:
  jenkins-example: